<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f418c1c995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Creed 99</title>
</head>
<body>
    
    <header>
        <div class="header-sub">
            <img src="assets/img/Asset 5.svg" width="180px" alt="Creed">
            <div>
                <!-- Wrap input and button in a form element -->
                <form id="email-form">
                    <input type="email" name="email" id="email-input" placeholder="Enter your email" required />
                    <button id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </header>

    <footer>
        <div id="live-time"></div>
        <h3>BREAK THE RULES</h3>
        <div>
            <a href="https://www.instagram.com/wisdom.a99/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://wa.link/m4ztrs" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>

    <script>
      const scriptURL =                       
      "https://script.google.com/macros/s/AKfycbyLlexvUgbxLf4fFUbQJ7O2KiA-aKfRgwf5S7rj_idbZYw_omfe9G7S9HNapF1PAP0dYA/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        var ex = document.getElementById("ex").checked;
        var age = document.getElementById("age").checked;

        if (age) {
          formData.append("age", "Yes");
        } else {
          formData.append("age", "No");
        }
        if (ex) {
          formData.append("ex", "Yes");
        } else {
          formData.append("ex", "No");
        }

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
    </script>    
    <script src="script.js"></script>
</body>
</html>
